<!DOCTYPE html>
<html>
	<head>
		<title>Destiny 2 - CSS UI Framework Demo</title>
    <!--
      If you have access to the following fonts, please place them in the fonts-folder,
      and also add a style.css file with the needed font-family declarations.
      Neue Haas Grotesk Display Pro 55 Roman
      Neue Haas Grotesk Display Pro 56 Roman Italic
      Neue Haas Grotesk Display Pro 65 Medium
      Neue Haas Grotesk Display Pro 75 Bold
    -->
		<link href="../fonts/style.css" type="text/css" rel="stylesheet" />
		<link href="../dist/destiny2-full-framework.css" type="text/css" rel="stylesheet" />
	</head>
	<body class="destiny">
    <h1>Typography</h1>
    <div class="spaced-header">Headers</div>
    <div class="header general">General header</div>
    <div class="header tooltip">Tooltip header</div>
    <div class="header subscreen">Sub-screen header</div>
    <div class="header tracked-title">Tracked title</div>
    <br />
    <div class="spaced-header">HUD</div>
    <div class="hud headers">Header</div>
    <div class="hud sub-header">Sub-Header</div>
    <div class="hud description">Description</div>
    <br />
    <div class="spaced-header">FUI Non-Active Text</div>
    <div class="fui body">General Body Copy</div>
    <div class="fui sub-title">Sub-title</div>
    <div class="fui sub-title bold">Bold sub-title</div>
    <div class="fui body fiction">Body Fiction Copy</div>
    <div class="fui body numbers">000,000,000</div>
    <div class="fui numbers big">000</div>
    <br />
    <div class="spaced-header">Active Text</div>
    <div class="active-text button">On-screen buttons</div>
    <hr />
    <h1>Components / Controls</h1>
		<h2>Checkboxes</h2>
		<div class="checkbox block">
      <label>
        <input type="checkbox" checked="checked" id="check1" />
        <span>Checkbox 1</span>
      </label>
    </div>
    <div class="checkbox block">
      <label>
        <input type="checkbox" id="check2" />
        <span>Checkbox 2</span>
      </label>
    </div>
    <div class="checkbox block">
      <label>
        <input type="checkbox" id="check3" />
        <span>&#8203;</span>
      </label>
    </div>
    <div class="checkbox leftCheck">
      <label>
        <input type="checkbox" id="check4" />
        <span>Left hand label</span>
      </label>
    </div>
		<hr />
		<h2>Radio buttons</h2>
		<div class="radio">
      <label>
        <input type="radio" name="radio_1" checked="checked" />
        <span>Radio</span>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="radio_1" />
        <span>Radio</span>
      </label>
    </div>
    <div class="radio block">
      <label>
        <input type="radio" />
        <span>&#8203;</span>
      </label>
    </div>
    <div class="radio leftRadio">
      <label>
        <input type="radio" />
        <span>Left hand label</span>
      </label>
    </div>
    <hr />

	</body>
</html>
